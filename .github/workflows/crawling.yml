name: Market News Crawler & Analyst

on:
  push:
    branches: [ "main" ]
  schedule:
    # UTC 기준 23:00 (KST 08:00) - 아침 브리핑
    # UTC 기준 09:00 (KST 18:00) - 마감 브리핑
    - cron: '0 23,9 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: "3.9"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Crawlers
      run: |
        echo "Running Naver Crawler..."
        python inspect_naver.py
        
        echo "Running Yahoo Crawler..."
        python crawling_yahoo.py

    - name: Run Market Analysis (Gemini + Slack)
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      run: |
        python analyze_market.py

    - name: Commit and Push Data
      run: |
        git config --global user.name "Market Bot"
        git config --global user.email "bot@market.com"
        git add news_data.csv yahoo_news.csv
        
        # Check if there are changes to commit
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Update market data: $(date +'%Y-%m-%d')"
          git push
        fi